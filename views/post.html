<span ng-include="'menu.html'"></span>
<h2>Welcome to post Page</h2>

<div ng-controller="postController">
    <span>Post List</span>

    <div ng-repeat="post in posts" style="padding:5px;border:1px solid green;border-radius:5px;margin:5px 0px">
     
      <p>Title:{{post.title}}</p>
      <p>Message:{{post.body}}</p>
      
    </div>
</div>
